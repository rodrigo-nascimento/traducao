<div *ngIf="!visualization">
    <!--     <br>
    <app-page-header [rota]="'/system-users/systemUsersHome'" [titulo]="'Administração dos Usuários do Sistema'" [heading]="'Listagem de Usuários do Sistema'"
        [icon]="'fa-wrench'"></app-page-header> -->
    <nav class="navbar navbar-light bg-light">
        <div class="row">
            <div class="col-md-6">
                    <select class="custom-select" #selectSearch>
                            <option value="INVALID" selected>Escolha um tipo para buscar</option>
                            <option value="name">NOME</option>
                            <option value="cpf">CPF</option>
                            <option value="rg">RG</option>
                            <option value="email">E-MAIL</option>
                            <option value="phone">TELEFONE</option>
                            <option value="city">CIDADE</option>
                        </select>
            </div>
           
            <div class="col-md-4">
                    <input class="form-control" type="search" placeholder="..." aria-label="Search" #inputSearch>
            </div>

            <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" (click)="search(selectSearch.value, inputSearch.value)">Buscar</button>
               <!-- TROCAR BOTAO PARA CANCELAR FILTRO -->
            </div>

 
        </div>
    </nav>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th id="primeiro">Nome Completo</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Status</th>
                <th id="ultimo">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of apiUser">
                <td> {{ user.name }}</td>
                <td> {{ user.email }}</td>
                <td> {{ user.documents[0].value }}</td>
                <!-- *********************** HABILITADO ******************************** -->
                <td *ngIf="user.active">Ativo
                    <br>
                    <label class="switch">
                        <input type="checkbox" (click)="trocaStatus(user)" checked>
                        <span class="slider round"></span>
                    </label>
                </td>
                <!-- *********************** DESABILITADO ******************************** -->
                <td *ngIf="!user.active">Desabilitado
                    <br>
                    <label class="switch">
                        <input type="checkbox" (click)="trocaStatus(user)">
                        <span class="slider round"></span>
                    </label>
                </td>
                <td id="excessao">
                    <div class=container>
                        <!-- *********************** VISUALIZAR ******************************** -->
                        <button id="warning" type="submit" title="Visualizar cadastro" (click)="openVisualization(user._id)">
                            <span class="fa fa-users"></span>
                        </button>

                        <ng-template #contentVisu let-c="close" let-d="dismiss">
                            <div class="modal-header">
                                <button id="btnVisu" type="submit" (click)="addNewUser()" (click)="d('Cross click')">
                                    <span class="fa fa-user-plus visu"></span>
                                </button>

                                <button id="btnVisu" type="submit" (click)="editUsers(user)" (click)="d('Cross click')">
                                    <span class="fa fa-pencil-square-o visu"></span>
                                </button>

                                <button id="btnVisu" type="submit" (click)="openDelete(content)" (click)="d('Cross click')">
                                    <span class="fa fa-user-times visu"></span>
                                </button>
                                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <thead>

                            </thead>
                        </ng-template>

                        <!-- *********************** EDITAR ******************************** -->
                        <button id="warning" type="submit" title="Editar Usuário" (click)="editUsers(user)">
                            <span class="fa fa-pencil"></span>
                        </button>

                        <!-- *********************** DELETAR ******************************** -->
                        <button id="danger" type="submit" class="btn btn-primary" title="Deletar usuário" (click)="openDelete(content)">
                            <span class="fa fa-close"></span>
                        </button>
                    </div>

                    <ng-template #content let-c="close">
                        <div class="modal-header">
                            <h2 class="modal-title">Excluir</h2>
                        </div>
                        <div class="modal-body">
                            <h5 class="modal-title">Deseja excluir o cadastro do usuário definitivamente?</h5>
                        </div>
                        <div class="modal-footer">
                            <button id="confirmar" type="button" class="btn btn-secondary" title="Confirmar Ação" (click)="c('Close click')" (click)="deleteUser(user)">Confirmar</button>
                            <button id="cancelar" type="button" class="btn btn-secondary" title="Cancelar Ação" (click)="c('Close click')">Cancelar</button>
                        </div>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- *********************** BRASILIANO ******************************** -->
    <div class="card" id="cardPagination">
        <div class="card-body">
            <nav aria-label="...">
                <ul class="pagination" id="alinhamento">

                    <li class="page-item" *ngIf="numeroDaPagina !== 1">
                        <a href="#" aria-label="Previous" class="page-link" (click)="paginar((numeroDaPagina - 1), $event)">
                            <span aria-hidden="true"> &laquo;</span>
                            <span class="sr-only"> Previous</span>
                        </a>
                    </li>

                    <li class="page-item" *ngFor="let valorDaPagina of listaDePaginacao" [ngClass]="{'active': valorDaPagina===pagina}">
                        <a href="#" checked class="page-link" (click)="paginar(valorDaPagina, $event)">{{ valorDaPagina }}</a>
                    </li>

                    <li class="page-item" *ngIf="numeroDaPagina !== listaDePaginacao.length">
                        <a href="#" aria-label="Next" class="page-link" (click)="paginar((numeroDaPagina + 1), $event)">
                            <span aria-hidden="true"> &raquo;</span>
                            <span class="sr-only"> Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div>
                <div id="qtdForPage">
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label style="margin-right:5px;">Exibir</label>
                            <select class="selectpicker form-control" #select (change)="quantPorPagina(select.value)">
                                <option value="10"> 10</option>
                                <option value="15"> 15</option>
                                <option value="20"> 20</option>
                                <option value="25"> 25</option>
                                <option value="0"> todos</option>
                            </select>
                            <label style="margin-left:5px;">Registros</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
