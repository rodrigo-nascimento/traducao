<ol class="row navegacao">

    <li class="row-item" *ngFor="let valor of rota">
        <i class="fa {{ valor.icone }}"></i>
        <a href="Javascript:void(0)" class="titulo-pagina" [routerLink]="[valor.path]">
            {{ valor.name }}
        </a>
        <i class="fa fa-angle-right"></i>
    </li>

</ol>
